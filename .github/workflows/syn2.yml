name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: 'Config'
        run: |
          git clone https://github.com/seqyuan/sphinxbook.git
          cp -r sphinxbook/docs/* ./docs/
          rm -rf sphinxbook
          mkdir -p source_directory
          mv docs source_directory/

      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.GIT_SYN_KEY }}
        with:
          source-directory: ./source_directory
          destination-github-username: 'seqyuan'
          destination-repository-name: 'anno_papaer'
          user-email: carles3@pina.cat
          target-branch: main
          create-target-branch-if-needed: true
          GIT_PUSH_ARGS: --tags --force --prune
  